databaseChangeLog:
  - changeSet:
      id: 005-create-transfers-table
      author: andrey
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: recipient_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: sender_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_sender

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: recipient_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_recipient